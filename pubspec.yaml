name: quickquote
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  swipe_cards: ^2.0.0+1
  light_dark_theme_toggle: ^1.1.2
  circular_theme_reveal: ^1.0.2
  rename: ^3.1.0
  package_info_plus: ^8.0.0
  url_launcher: ^6.3.1
  onboarding_overlay: ^3.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/quotes/
flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/logo.png"


